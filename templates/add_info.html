<!doctype html>
<html>
  <body>
    <h2>Add Info</h2>
    <form method="post">
      First Name: <input name="fname" required><br>
      Middle Name: <input name="mname"><br>
      Last Name: <input name="lname" required><br>
      Age: <input name="age" type="number" required><br>
      Address: <input name="address" required><br>
      Birthday: <input name="bday" type="date" required><br>
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
